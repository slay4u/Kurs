<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Gol</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<style>
    body{
        background-color: #88d2b6;
    }
</style>
<body>
<div class="container-fluid text-center">
    <div><h2>Gol-List</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/gol/new}">Add New Object</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Half</th>
                <th>Time</th>
                <th>Game</th>
                <th>Player</th>
                <th>ActionButtons</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="gol : ${listGol}">
                <tr>
                    <td>[[${gol.idGol}]]</td>
                    <td>[[${gol.time1}]]</td>
                    <td>[[${gol.timeGol}]]</td>
                    <td>[[${gol.golGame.idGame}]]</td>
                    <td>[[${gol.golPlayer.pibPlayer}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/gol/edit/' + ${gol.idGol}}">Edit</a>
                        <a class="h4" th:href="@{'/gol/delete/' + ${gol.idGol}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="m-2">
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Back</button>
    </div>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
