<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<style>
    body{
        background-color: #88d2b6;
    }
</style>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/game/save}" method="post" th:object="${game}"
          style="max-width: 1000px; margin: 0 auto; ">
        <input type="hidden" th:field="*{idGame}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date Of Game:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dateGame}" class="form-control" required minlength="4" maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Time Of Game:</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{timeGame}" class="form-control" required minlength="4" maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Comanda1:</label>
                <div class="col-sm-8">
                    <select th:field="*{gameComanda1}" class="form-control" required>
                        <th:block th:each="comanda : ${listComanda}">
                            <option th:text="${comanda.name_c}" th:value="${comanda.idComanda}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Comanda2:</label>
                <div class="col-sm-8">
                    <select th:field="*{gameComanda2}" class="form-control" required>
                        <th:block th:each="comanda : ${listComanda}">
                            <option th:text="${comanda.name_c}" th:value="${comanda.idComanda}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Score:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{rah}" class="form-control" required minlength="3" maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Player:</label>
                <div class="col-sm-8">
                    <select th:field="*{players}" class="form-control" multiple="multiple" required>
                        <th:block th:each="player : ${listPlayer}">
                            <option th:text="${player.pibPlayer}" th:value="${player.idPlayer}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/game}]]";
    }
</script>
</body>
</html>
